<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PixSnap</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-blue-600">PhotoGallery</a>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4 text-gray-600">Hi, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}<button type="submit" class="text-red-500">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="mr-4">Login</a>
                <a href="{% url 'register' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="mb-6 flex gap-2">
            <a href="/" class="bg-gray-300 px-3 py-1 rounded">All</a>
            {% for tag in tags %}
                <a href="?tag={{ tag.name }}" class="bg-blue-100 text-blue-800 px-3 py-1 rounded">#{{ tag.name }}</a>
            {% endfor %}
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for photo in photos %}
            <div class="bg-white rounded shadow overflow-hidden">
                <img src="{{ photo.image.url }}" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg">{{ photo.title }}</h3>
                    <p class="text-gray-500 text-sm">Uploaded by {{ photo.uploader.username }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
